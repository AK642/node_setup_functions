<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
        <!-- START HEADER/BANNER -->
        <tbody><tr>
                <td align="center">
                    <table class="col-600" width="600" border="0" align="center"
                        cellpadding="0" cellspacing="0">
                        <tbody>
                            <tr>
                                <td align="center" valign="top">
                                    <table class="col-600" width="600"
                                        border="0" align="center" cellpadding="0"
                                        cellspacing="0">
                                        <tbody>
                                            <tr>
                                                <td style="height: 132px;"></td>
                                            </tr>
                                            <tr>
                                                <td align="center"
                                                    style="line-height: 0px;">
                                                    <img style="display:block;
                                                        line-height:0px;
                                                        font-size:0px; border:0px;"
                                                        src="https://volunt-easy.s3.ap-south-1.amazonaws.com/17+7.png"
                                                        height="40" alt="logo">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="height: 80px;"></td>
                                            </tr>
                                            <tr>
                                                <td align="center"
                                                    style="font-size: 24px;
                                                    color: #000000;
                                                    line-height: 30px;
                                                    font-weight: 400;
                                                    padding:0 5%">
                                                    Hello, {user}!<br>
                                                    We sincerely welcome you as a
                                                    member of VoluntEasy.
                                                </td>
                                            </tr>
    
                                            <tr>
                                                <td style="height: 32px;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div style="text-align:
                                                        center;">
                                                        <button
                                                            style="border:2px solid#E4E4E4;
                                                            padding: 16px 44px;
                                                            border-radius: 15px;
                                                            background: #fff;
                                                            font-size: 24px;">
                                                            <span
                                                                style="color:#7D7D7D;
                                                                padding-right: 10px;
                                                                font-weight: bold;">ID</span>
                                                            <a
                                                                style="color: black !important; text-decoration: none !important;">
                                                                {email}
                                                            </a>
                                                        </button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="height: 32px;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div style="text-align:
                                                        center;">
                                                        <span style="color:
                                                            #000;font-size: 24px;">Thank
                                                            you.</span>
    
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="height: 48px;"></td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <div style="text-align:
                                                        center;">
                                                        <a 
                                                            href="{URL}"
                                                            target="_blank"
                                                            style="border:1px solid #8A3CC4;
                                                            padding: 16px 44px;
                                                            background: #8A3CC4;
                                                            color: #fff;
                                                            font-weight: bolder;
                                                            font-size: 24px;
                                                            cursor: pointer;
                                                            text-decoration: none;
                                                            border-radius: 30px;">
                                                            <span>Verify Your Account</span>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td style="height: 60px;"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
    
            <!-- END HEADER/BANNER -->
    
            <tr>
                <td align="center">
                    <table class="col-600" width="600" border="0" align="center"
                        cellpadding="0" cellspacing="0" style="margin-left:20px;
                        margin-right:20px;">
                        <tbody>
                            <!-- START FOOTER -->
                            <tr>
                                <td align="center">
                                    <table align="center" width="100%" border="0"
                                        cellspacing="0" cellpadding="0">
                                        <tbody>
                                            <tr>
                                                <td></td>
                                            </tr>
                                            <tr>
                                                <td align="center" >
                                                    <table class="col-600"
                                                        width="600" border="0"
                                                        align="center"
                                                        cellpadding="0"
                                                        cellspacing="0">
                                                        <tbody>
                                                            <tr>
                                                                <td align="center"
                                                                    style="
                                                                    font-size:16px;
                                                                    font-weight:500;
                                                                    color:#9B9B9B;">This
                                                                    email is for
                                                                    outgoing
                                                                    purposes only
                                                                    and cannot
                                                                    receive replies.</td>
                                                            </tr>
                                                            <tr>
                                                                <td height="30">
                                                                    <div style="height:1px;width: 150px;background: #CECECE;margin: 0 auto;"></div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td height="25"></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <!-- END FOOTER -->
        </tbody>
    </table>
</body>
</html>
